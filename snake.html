<!DOCTYPE html>
<html>
<head>
	<title>Snake</title>
</head>

<body>
	<canvas id = "canvas" width = "500" height = "500"></canvas>

	
	<script src = "E:\snake\Classes\Block.js"></script>
	<script src = "E:\snake\Classes\Snake.js"></script>
	<script src = "https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");

	var width = canvas.width;
	var height = canvas.height;

	var isGameOver = false

	var colors = ["Blue", "Yellow"]

	var blockSize = 10;
	var widthInBlocks = width / blockSize;
	var heightInBlocks = height / blockSize;

	var score = 0;

	var drawBorder = function() {
		ctx.fillStyle = "Gray";
		ctx.fillRect(0, 0, width, blockSize);
		ctx.fillRect(0, height - blockSize, width, blockSize);
		ctx.fillRect(0, 0, blockSize, height);
		ctx.fillRect(width - blockSize, 0, blockSize, height);
	};

	var drawScore = function () {
		ctx.font = "20px Comic Sans MS";
		ctx.fillStyle = "Black";
		ctx.textAlign = "left";
		ctx.textBaseline = "top";
		ctx.fillText("Score: " + score, blockSize, blockSize);
	};

	var gameOver = function () {
		isGameOver = true;
		clearTimeout(gameLoop);
		ctx.font = "60px Comic Sans MS";
		ctx.fillStyle = "Black";
		ctx.textAlign = "center";
		ctx.textBaseline = "middle";
		ctx.fillText("Game Over", width / 2, height / 2);
	};

	var circle = function (x, y, radius, fillCircle) {
		ctx.beginPath();
		ctx.arc(x, y, radius, 0, Math.PI * 2, false);

		if (fillCircle) {
			ctx.fill();
		} else {
			ctx.stroke();
		};
	};


	var Apple = function () {
		this.position = new Block(3, 3);
	};

	Apple.prototype.draw = function () {
		this.position.drawCircle();
	};

	Apple.prototype.move = function () {
		var isAppleOnSnake = false
		var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
		var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
		this.position = new Block(randomCol, randomRow);
		for (var i = 0; i < snake.segments.length; i++) {
			if (snake.segments[i].equal(this.position)) {
				isAppleOnSnake = true;
			};
		};
		if (isAppleOnSnake === true) {
			this.move();
		};
	};

	var snake = new Snake();
	var apple = new Apple();

	var animationTime = 100;

	var gameLoop = function () {
		ctx.clearRect(0, 0, width, height);
		drawScore();
		snake.move();
		snake.draw();
		apple.draw();
		drawBorder();
		if (isGameOver === false) {
			setTimeout(gameLoop, animationTime)
		};
	};

	var directions = {
		37: "left",
		38: "up",
		39: "right",
		40: "down"
	};

	$("body").keydown(function (event) {
		var newDirection = directions[event.keyCode];
		if (newDirection !== undefined) {
			snake.setDirection(newDirection);
		};
	});

	gameLoop();
	</script>
</body>
</html>
